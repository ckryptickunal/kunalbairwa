<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framer Embed</title>
  <style>
    /* Style for responsive embedding */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4; /* Adjust the background color as needed */
    }
    .framer-container {
      width: 100%;
      max-width: 1200px; /* Optional max-width */
      aspect-ratio: 16 / 9; /* Maintain aspect ratio */
      overflow: hidden;
      border-radius: 8px; /* Optional rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="framer-container">
    <iframe 
      src="https://www.amazon.in" 
      title="Kunal Bairwa" 
      allow="fullscreen"
    ></iframe>
  </div>
</body>
</html>
